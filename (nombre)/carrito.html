<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://fontawesome.com/search" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos_carrito.css"
</head>
<body>
    <header>
       <a href="index.html"><h1 class="titulo-header">UGM Gaming</h1></a>

      <nav>
        <a href="catalogo.html">Catalogo</a>
        <a href="promocion.html">Promociones</a>
        <a href="noticias.html">Noticias</a>
      </nav>

      <a href="" class="area-usuario">
      <div class="usuario-barra">
        <img src="img/foto perfil.jpg" alt="foto de usuario" />
        <p>Lionel Messi</p>
      </div>
      </a>
    </header>

    <main class="carrito-contenedor">

  
    <h1 class="carrito-titulo">Productos en tu Carrito</h1>

    <!-- LISTADO DE ITEMS -->
    <div class="carrito-items">
      <!-- Item 1 -->
      <div class="carrito-item">
        <img src="img/imagenes-home/noticia1.jpg" alt="juego1" />
        <div class="item-info">
          <p class="item-nombre">juego1</p>
        </div>
        <div class="item-acciones">
          <button class="btn-remover">Quitar</button>
          <div class="cantidad-control">
           <button class="cantidad-btn">−</button>
            <span class="cantidad-numero">2</span>
            <button class="cantidad-btn">+</button>
          </div>
        </div>
        <p class="item-precio">19.900</p>
      </div>

      <!-- Item 2 -->
      <div class="carrito-item">
        <img src="img/imagenes-home/noticia1.jpg" alt="juego2" />
        <div class="item-info">
          <p class="item-nombre">juego2</p>
        </div>
        <div class="item-acciones">
          <button class="btn-remover">Quitar</button>
          <div class="cantidad-control">
           <button class="cantidad-btn">−</button>
            <span class="cantidad-numero">2</span>
            <button class="cantidad-btn">+</button>
          </div>
        </div>
        <p class="item-precio">5.000</p>
      </div>

      <!-- Item 3 -->
      <div class="carrito-item">
        <img src="img/imagenes-home/noticia1.jpg" alt="juego3" />
        <div class="item-info">
          <p class="item-nombre">juego3</p>
        </div>
        <div class="item-acciones">
          <button class="btn-remover">Quitar</button>
          <div class="cantidad-control">
            <button class="cantidad-btn">−</button>
            <span class="cantidad-numero">2</span>
            <button class="cantidad-btn">+</button>
          </div>
        </div>
        <p class="item-precio">1.520</p>
      </div>
    </div>

    <!-- Total y botón “Ir a Pagar” -->
    <div class="carrito-resumen">
      <p class="total-etiqueta">Total de Puntos</p>
      <p class="total-valor">26.420</p>
      <a class="btn-pagar">Ir a Pagar</a>
    </div>
  </main>

      <footer class="main-footer">
      <div class="footer-icono">
        <div class="footer-redes-izquierda">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <p class="footer-derechos">
          © UGM Gaming. Todos los derechos reservados.
        </p>
        <div class="footer-apps-derecha">
          <i class="fa-brands fa-google-play"></i>
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </footer>
</body>
</html>
