<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://fontawesome.com/search" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css"/>
    <link rel="stylesheet" href="css/estilos_carrito.css"/>
</head>
<body>
    <header>
       <a href="index.html"><h1 class="titulo-header">UGM Gaming</h1></a>

      <nav>
        <a href="catalogo.html">Catalogo</a>
        <a href="promocion.html">Promociones</a>
        <a href="noticias.html">Noticias</a>
      </nav>

      <a href="autenticacion/login.html" class="usuario-barra">
        <p>Iniciar Sesión</p>
      </a>
    </header>

    <main class="carrito-contenedor">

  
    <h1 class="carrito-titulo">Productos en tu Carrito</h1>

    <!-- LISTADO DE ITEMS -->
    <div class="carrito-items">
      <!-- Item 1 -->
      <div class="carrito-item">
        <img src="img/imagenes-catalogo/FC25.jpg" alt="Fifa 2025" />
        <div class="item-info">
          <p class="item-nombre">FC 25</p>
        </div>
        <div class="item-acciones">
          <button class="btn-remover">Quitar</button>
          <div class="cantidad-control">
           <button class="cantidad-btn">−</button>
            <span class="cantidad-numero">1</span>
            <button class="cantidad-btn">+</button>
          </div>
        </div>
        <p class="item-precio">$69.99 USD</p>
      </div>

      <!-- Item 2 -->
      <div class="carrito-item">
        <img src="img/imagenes-catalogo/euro truck.jpg" alt="Euro Truck 2" />
        <div class="item-info">
          <p class="item-nombre">Euro Truck 2</p>
        </div>
        <div class="item-acciones">
          <button class="btn-remover">Quitar</button>
          <div class="cantidad-control">
           <button class="cantidad-btn">−</button>
            <span class="cantidad-numero">1</span>
            <button class="cantidad-btn">+</button>
          </div>
        </div>
        <p class="item-precio">$10 USD</p>
      </div>

      <!-- Item 3 -->
      <div class="carrito-item">
        <img src="img/imagenes-catalogo/Ready or not.jpg" alt="Ready or not" />
        <div class="item-info">
          <p class="item-nombre">Ready or not</p>
        </div>
        <div class="item-acciones">
          <button class="btn-remover">Quitar</button>
          <div class="cantidad-control">
            <button class="cantidad-btn">−</button>
            <span class="cantidad-numero">1</span>
            <button class="cantidad-btn">+</button>
          </div>
        </div>
        <p class="item-precio">$33 USD</p>
      </div>
    </div>

    <!-- Total y botón “Ir a Pagar” -->
    <div class="carrito-resumen">
      <p class="total-etiqueta">Total a Pagar</p>
      <p class="total-valor">$112.99 USD</p>
      <a class="btn-pagar">Ir a Pagar</a>
    </div>
  </main>

      <footer class="main-footer">
      <div class="footer-icono">
        <div class="footer-redes-izquierda">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <p class="footer-derechos">
          © UGM Gaming. Todos los derechos reservados.
        </p>
        <div class="footer-apps-derecha">
          <i class="fa-brands fa-google-play"></i>
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </footer>
</body>
</html>
